<!DOCTYPE html>
<html lang="en">

<head>

<body class="h-screen bg-gradient-to-br from-yellow-100 to-red-100 flex items-center justify-center">

      <input type="password" placeholder="Password" name="password" class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
      <button class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition" id="loginButton" type="submit">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="./registration.html" class="text-red-500 font-semibold">Register</a>
    </p>

</html>
