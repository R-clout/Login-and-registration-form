<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foobr NG</title>
    <link href="./src/output.css" rel="stylesheet" />
</head>

<body class="bg-gray-900">
    <div class="bg-pink-400">
        <p>Welcome to foobr NG, <span id="mockup-name"></span></p>
    </div>
    <div>
        <a href="./index.html" class="inline-block bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">
            Go to Login
        </a>
        <button class="inline-block bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition"
            id="delete-button">
            Delete Account
        </button>
    </div>

    <script>
        const mockupName = document.getElementById("mockup-name");
        window.onload = function () {
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
            mockupName.textContent = user.fullName;
        }

        const deleteButton = document.getElementById("delete-button");

        deleteButton.addEventListener("click", () => {
            const users = JSON.parse(localStorage.getItem("users"));
            const findName = users.find(user => user.fullName === mockupName.textContent);
            
            if(findName){
                const newUser = users.filter(user => !findName);
                localStorage.removeItem("users", newUser);
                window.location.href = "./index.html";
            }
        })
    </script>
</body>

</html>
