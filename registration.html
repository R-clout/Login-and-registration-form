<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="./src/output.css" rel="stylesheet" />
</head>

<body class="h-screen bg-gradient-to-br from-green-100 to-yellow-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6 text-green-600">Create Account ğŸ¥—</h2>
        <form id="register-form">
            <input type="text" placeholder="Full Name" name="fullname" required id="full-name"
                class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
            <input type="email" placeholder="Email" name="email" required id="email"
                class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
            <input type="password" placeholder="Password" name="password" required id="password"
                class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
            <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition"
                type="submit">Register</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
            Already have an account?
            <a href="./index.html" class="text-green-500 font-semibold">Login</a>
        </p>
    </div>
    <script src="/script.js"></script>
</body>

</html>
